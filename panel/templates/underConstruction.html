<!DOCTYPE html><html lang="en" >  <head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Website Under Construction</title>    {% load static%}	<!--Core CSS -->	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">	<link rel="stylesheet" href="{% static "panel/underConstruction/css/animate.css" %}">    <link href="{% static "panel/underConstruction/css/bootstrap.min.css" %}" rel="stylesheet">	 <!-- Custom styles for this template -->    <link href="{% static "panel/underConstruction/style.css" %}" rel="stylesheet">    <link href="{% static "panel/underConstruction/css/style-responsive.css" %}" rel="stylesheet">    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->    <!--[if lt IE 9]>      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>    <![endif]-->  </head>  <body >  <!-- Header Section Start -->	<header id="header_part">		<div class="header_part" id="head">			<div class="overlay">				<div class="start_part">							<div class="container">							<div class="row">								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">									<div class="row">										<!-- Site Title start-->											<div class="site_title">											<h1>Coming back soon :)</h1>											<p>A perfect solution for all creative folks! You will love Elegant as much as we do. <br/>It will morph perfectly on your needs! There is no limit to what you can accomplish using our template.<br/> Look at it!</p>										</div>										<!-- Site Title end-->										<!-- Countdown start -->										<div class="countdown wow bounceInUp">											<div class="defaultCountdown"></div>										</div>										<!-- Countdown end-->									</div>								</div>							</div>						</div>				</div>								</div>		</div>		</header>  <!-- Header Section End -->		  <!--Core js-->    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>    <script src="{% static "panel/underConstruction/js/bootstrap.min.js" %}"></script>    <script src="{% static "panel/underConstruction/js/jquery.smooth-scroll.js" %}"></script>    <script src="{% static "panel/underConstruction/js/wow.min.js" %}"></script>    <script src="{% static "panel/underConstruction/js/jquery.nicescroll.min.js" %}"></script>    <script src="{% static "panel/underConstruction/js/jquery.countdown.min.js" %}"></script>	<!--common script init for all pages-->    <script src="{% static "panel/underConstruction/js/script.js" %}"></script>	<script>	/* ==============================================	Ajax Submiting For Email Subscriber Form.	=====================================================================*/		$("#subscriber_form").submit(function(e)	{	$('#show_subscriber_msg').html('<div class=gen>Submiting..</div>');	var subscriberemail = $('#subscriberemail').val();		var formURL = $(this).attr("action");		var data = {					subscriberemail:subscriberemail				   }		$.ajax(		{			url : formURL,			type: "POST",			data : data,					 success: function (res) {								 if(res=='1'){									$('#show_subscriber_msg').html('<div class=gen>Thank you very much, We will notify you when we lunch</div>');								 }													 if(res=='5'){								 $('#show_subscriber_msg').html('<div class=err>Please enter a valid email address</div>');								 }							}		});		e.preventDefault();	//STOP default action	});	/* ==============================================	Ajax Submiting For Email Contact Form.	=====================================================================*/		$("#contact_form").submit(function(e)	{	$('#show_contact_msg').html('<div class=gen>Submiting..</div>');	var username = $('#contact_name').val();	var useremail = $('#contact_email').val();	var commenttext = $('#contact_text').val();		var formURL = $(this).attr("action");		var data = {					username:username,					useremail:useremail,					commenttext:commenttext,				   }		$.ajax(		{			url : formURL,			type: "POST",			data : data,					 success: function (res) {								 if(res=='1'){									$('#show_contact_msg').html('<div class=gen>Thank you very much, We will notify you when we lunch</div>');								 }													 if(res=='5'){								 $('#show_contact_msg').html('<div class=err>Please enter a valid email address</div>');								 }							}		});		e.preventDefault();	//STOP default action	});	</script>  </body></html>
